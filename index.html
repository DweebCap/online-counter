<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@100;400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="main">
        <h1>Online Counter</h1>
        <h2 id="count-el">0</h2>
        <button class="btn" id="count-btn" onclick="count()">+</button>
        <button class="btn" id="decrease-btn" onclick="decrease()">-</button>
        <div>
            <button id="reset-btn" onclick="reset()">Reset</button>
        </div>
    </div>
    <div class="footer">
        <p>Made by <a href="https://github.com/DweebCap" target="_blank">Nuti Promsivapallop</a></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
